<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center my-5">Users Deatails</h1>
    <div class="container d-flex justify-content-center">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        const userId = new URLSearchParams(document.location.search).get("userId")
        console.log(userId)
        window.onload = async () =>  {
            try{
                const response = await fetch("https://jsonplaceholder.typicode.com/users/" + userId )
                const data = await response.json()
                console.log(data)

                const card = `<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                              <div class="card-header">${data.name}</div>
                              <div class="card-body">
                              <h5 class="card-title">company:  ${Object.values(data.company).filter( value => typeof value !=="object").join(',')}</h5>
                              <p class="card-text">address:   ${Object.values(data.address).filter( value => typeof value !=="object").join(',')}</p>
                              </div>`
                const container = document.querySelector(".container")
                container.innerHTML += card              
            }
            catch(err){
                console.log(err)
            }
        }
    </script>
    
  </body>
</html>
